<!DOCTYPE html>
<html>
<head>
    <title>Seu Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="image" src="seu-link-aqui" alt="Sua Imagem">
    <div class="container">
        <h1 class="title">Ponto de Venda Undefineds</h1>
        <div id="buttons">

            <button class="btn btn-primary">Listar Usu√°rios</button>
        </div>
        <div id="loginForm" style="display: none;">

            <input type="password" class="form-control" id="regPassword" placeholder="Senha" required>

            <button class="btn btn-secondary" id="backBtnRegister">Voltar</button>
        </div>
    </div>
