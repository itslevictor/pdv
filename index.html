<!DOCTYPE html>
<html>
<head>
    <title>Seu Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="image" src="seu-link-aqui" alt="Sua Imagem">
    <div class="container">
        <h1 class="title">Ponto de Venda Undefineds</h1>
        <div id="buttons">
            <button class="btn btn-primary" id="loginBtn">Fazer Login</button>
            <button class="btn btn-primary" id="registerBtn">Cadastrar</button>
            <button class="btn btn-primary" id="listUsersBtn">Listar Usuários</button>
        </div>
        <div id="loginForm" style="display: none;">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <input type="password" class="form-control" id="password" placeholder="Senha" required>
            <button class="btn btn-primary" id="submitBtn">Enviar</button>
            <button class="btn btn-secondary" id="backBtnLogin">Voltar</button>
        </div>
        <div id="registerForm" style="display: none;">
            <input type="text" class="form-control" id="name" placeholder="Nome" required>
            <input type="email" class="form-control" id="regEmail" placeholder="Email" required>
            <input type="password" class="form-control" id="regPassword" placeholder="Senha" required>
            <button class="btn btn-primary" id="regSubmitBtn">Enviar</button>
            <button class="btn btn-secondary" id="backBtnRegister">Voltar</button>
        </div>
        <div id="userList" style="display: none;">
            <input type="number" class="form-control" id="userId" placeholder="Digite um número" required>
            <button class="btn btn-primary" id="sendBtn">Enviar</button>
            <button class="btn btn-primary" id="listAllBtn">Listar todos os clientes</button>
            <div id="userTable"></div>
            <button class="btn btn-secondary" id="backBtnUserList">Voltar</button>
        </div>
        <div id="dashboard" style="display: none;">
            <button class="btn btn-primary" id="categoriesBtn">Categorias</button>
            <button class="btn btn-primary" id="clientsBtn">Clientes</button>
            <button class="btn btn-primary" id="productsBtn">Produtos</button>
            <button class="btn btn-secondary" id="backBtnDashboard">Voltar</button>
        </div>
        <div id="products" style="display: none;">
            <input type="number" class="form-control" id="productId" placeholder="Digite um número" required>
            <button class="btn btn-primary" id="viewBtn">Ver</button>
            <button class="btn btn-primary" id="deleteBtn">Deletar</button>
            <button class="btn btn-primary" id="updateBtn">Atualizar</button>
            <button class="btn btn-primary" id="createBtn">Criar</button>
            <div id="productTable"></div>
            <button class="btn btn-secondary" id="backBtnProducts">Voltar</button>
        </div>
        <div id="successMessage" style="display: none;">
            <div class="alert alert-success" role="alert">
                Sucesso
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
